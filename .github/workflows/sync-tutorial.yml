name: Sync tutorial

on:
  repository_dispatch:
    types:
      - trigger-tutorial-sync

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout self
        uses: actions/checkout@v3
        with:
          ref: main
          path: website

      - name: Checkout tutorial repo
        uses: actions/checkout@v3
        with:
          repository: oluceps/bpf-developer-tutorial
          ref: main
          path: tutorial

      - name: Observe
        run: |
          echo "Workflow triggered"
          ls
          ls -R tutorial
          ls -R website
